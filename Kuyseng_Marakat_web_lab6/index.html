<!DOCTYPE html>
<html>
<head>
    <title>Professional Auth System</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 id="pageTitle">Login</h1>

<!-- LOGIN -->
<div id="loginSection" class="container">
    <input type="text" id="loginEmail" placeholder="Email or Phone">
    <input type="password" id="loginPassword" placeholder="Password">

    <button class="primary" onclick="signIn()">Sign In</button>
    <button class="secondary" onclick="showSection('signupSection','Sign Up')">Sign Up</button>
    <button class="danger" onclick="showSection('forgotSection','Reset Password')">Forgot Password</button>
</div>

<!-- SIGN UP -->
<div id="signupSection" class="container hidden">
    <input type="text" id="suFirst" placeholder="First Name">
    <input type="text" id="suLast" placeholder="Last Name">
    <input type="date" id="suDob">
    <select id="suGender">
        <option>Male</option>
        <option>Female</option>
    </select>
    <input type="text" id="suEmail" placeholder="Email">
    <input type="text" id="suPhone" placeholder="Phone">
    <input type="text" id="suCity" placeholder="City">
    <div class="password-group">
        <input type="password" id="suPass" placeholder="Password" oninput="checkPasswordMatch('suPass','suConfirm','suPassMatch')">
        <input type="password" id="suConfirm" placeholder="Confirm Password" oninput="checkPasswordMatch('suPass','suConfirm','suPassMatch')">
        <div id="suPassMatch" class="password-match-indicator"></div>
    </div>

    <button class="primary" onclick="register()">Sign Up</button>
</div>

<!-- FORGOT PASSWORD -->
<div id="forgotSection" class="container hidden">
    <input type="text" id="fpEmail" placeholder="Email">
    <div class="password-group">
        <input type="password" id="fpNew" placeholder="New Password" oninput="checkPasswordMatch('fpNew','fpConfirm','fpPassMatch')">
        <input type="password" id="fpConfirm" placeholder="Confirm Password" oninput="checkPasswordMatch('fpNew','fpConfirm','fpPassMatch')">
        <div id="fpPassMatch" class="password-match-indicator"></div>
    </div>

    <button class="primary" onclick="resetPassword()">Reset Password</button>
</div>

<!-- ADMIN SECTION -->
<div id="adminSection" class="container admin-box hidden">
    <h2 style="text-align:center;"></h2>

    <input type="text" id="adFirst" placeholder="First Name">
    <input type="text" id="adLast" placeholder="Last Name">
    <input type="date" id="adDob">
    <select id="adGender">
        <option>Male</option>
        <option>Female</option>
    </select>
    <input type="text" id="adEmail" placeholder="Email">
    <input type="text" id="adPhone" placeholder="Phone">
    <input type="text" id="adCity" placeholder="City">
    <div class="password-group">
        <input type="password" id="adPass" placeholder="Password" oninput="checkPasswordMatch('adPass','adConfirm','adPassMatch')">
        <input type="password" id="adConfirm" placeholder="Confirm Password" oninput="checkPasswordMatch('adPass','adConfirm','adPassMatch')">
        <div id="adPassMatch" class="password-match-indicator"></div>
    </div>

    <button class="primary" onclick="addUser()">Add User</button>

    <div id="userList" class="users-table-container">
        <div class="users-table-header">
            <div>Full Name</div>
            <div>Email</div>
            <div>Phone</div>
            <div>Action</div>
        </div>
        <div id="userListContent"></div>
    </div>
</div>

<!-- COOKIE BANNER -->
<div class="cookie-banner" id="cookieBanner">
    <div class="cookie-banner-content">
        <div class="cookie-banner-message">
            <div class="cookie-banner-icon">üç™</div>
            <div class="cookie-banner-text">
                <strong>Cookie Notice</strong><br>
                This website uses cookies to store your login information securely and improve your experience.
            </div>
        </div>
        <div class="cookie-banner-buttons">
            <button onclick="acceptCookies()" class="primary">‚úì Accept</button>
            <button onclick="rejectCookies()" class="danger">‚úó Reject</button>
        </div>
    </div>
</div>

<!-- SUCCESS MESSAGE -->
<div class="cookie-success-message" id="successMessage">
    <span class="success-icon">‚úì</span>
    <span>Credentials saved successfully!</span>
</div>

<script src="script.js"></script>

</body>
</html>
